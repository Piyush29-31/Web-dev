<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in HTML</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="800" src="pexels-alaric-sim-380461-1029188.jpg" alt="I dont know">

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav language</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="2">Piyush</td>
                <td>Programmer</td>
                <td>Java Script</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
                <td>Programmer</td>
                <td rowspan="2">Java</td>
            </tr>

            <tr>
                <td colspan="2">Sid</td>
                <td>Programmer</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4" style="text-align: center;">Footer</td>
            </tr>
        </tfoot>

    </table>

    <h1>Unordered List Example</h1>

    <ul type="square">
        <li>Piyush</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ul>

    <h1>Ordered List Example</h1>

    <ol type="I">
        <li>Piyush</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ol>

</body>

</html>
