<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hey I am Para</p>
    <!-- Background colour of para tag covered the whole line till the end because it is a Block Element -->
    <!-- Jo agla content aata hai vo unke niche hi aata hai -->


    <a href="https//:google.com">Google</a>
    <!-- Background colour of the anchor tag took the place which was covered by the words only 
     I mean it took the amount of space till the word ends because it is an Inline Element -->

    <div>I am a Block Element</div>

    <span>I am span and I am an Inline Element</span>
    <a href="">Yes it is an Inline Element</a>

    <!-- It is not necessary that It is predefined that for para or div that they will be Block element or they will cover the whole space of a line -->
    <!-- We can change this by using display property -->

</body>

</html>
